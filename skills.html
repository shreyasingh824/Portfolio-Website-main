<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Shreya Singh</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link id='favicon' rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-png">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><i class="fab fa-node-js"></i> Shreya</a>
        <div id="menu" class="fas fa-bars"></div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="active" href="skills.html">Skills</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="skills" id="skills">
        <h2 class="heading"><i class="fas fa-laptop-code"></i> Skills & <span>Abilities</span></h2>
        <div class="container">
            <div class="row" id="skillsContainer">
                <!-- Skills will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Function to load and display skills
        async function loadSkills() {
            try {
                const response = await fetch('./skills.json');
                const skills = await response.json();
                const container = document.getElementById('skillsContainer');
                
                skills.forEach(skill => {
                    const skillHTML = `
                        <div class="bar">
                            <div class="info">
                                <img src="${skill.icon}" alt="${skill.name}" />
                                <span>${skill.name}</span>
                            </div>
                        </div>
                    `;
                    container.innerHTML += skillHTML;
                });
            } catch (error) {
                console.error('Error loading skills:', error);
            }
        }

        // Load skills when the page loads
        document.addEventListener('DOMContentLoaded', loadSkills);
    </script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
